<div class="jumbotron">

    <ngx-loading [show]="loading"></ngx-loading>

  <h3 class="lead">Login to a new user</h3>
    <div class="form-group">
      <label for="exampleInputEmail1">Account Number</label>
      <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Account" [(ngModel)]="formModel.accountNumber">
      <small id="emailHelp" class="form-text text-muted">Put your account number here.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" [(ngModel)]="formModel.accountPassword">
    </div>

    <p *ngIf="alert.show">
        <ngb-alert [type]="alert.type" (close)="close(alert)">{{ alert.message }}</ngb-alert>
    </p>

    <button (click)="login()" class="btn btn-primary" [disabled]="!isFormValid()">Login</button>
    <button (click)="openModal()" class="btn btn-success ml-1">Register</button>
</div>

<div class="jumbotron" id="section2">
  <h3 class="lead">All logged users</h3>
  <div id="cards">
      <div class="card" style="width: 15rem;" *ngFor="let user of users">
          <img class="card-img-top" src="../../assets/User_Circle.png" alt="Card image cap">
          <div class="card-body">
            <p class="card-text">Name: {{ user.name }} Account: {{ user.account }}</p>
            <button class="btn btn-success" (click)="goToHome(user.id)">Go !</button>
          </div>
        </div>
  </div>
</div>
